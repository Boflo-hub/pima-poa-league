<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pima Poa League — Ranking</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="wrap">

    <!-- TOPBAR + NAV + SEASON -->
    <div class="topbar">
      <div class="brandline">
        <div class="brandDot">8</div>
        <div class="brandText">
          <h1>Ranking Table</h1>
          <p>Pima Poa Pool League</p>
        </div>
      </div>

      <nav class="nav">
        <a href="index.html">League</a>
        <a href="fixtures.html">Fixtures</a>
        <a class="active" href="ranking.html">Ranking</a>
      </nav>

      <div class="seasonControls">
        <div id="seasonBadge" class="chip">Season: —</div>
        <select id="seasonSelect" class="select"></select>
      </div>
    </div>

    <div id="errBox" class="err" style="display:none;">
      <div class="errTitle">Couldn't load ranking table</div>
      <div id="errMsg" class="errMsg"></div>
    </div>

    <section class="card">
      <div class="cardHead">
        <div class="cardTitle">Standings</div>
        <div id="meta" class="metaChip">Players: —</div>
      </div>

      <div class="tableWrap compact">
        <table class="tbl stats" id="rankingTable">
          <thead>
            <tr>
              <th style="width:84px;">POS</th>
              <th style="text-align:left;">PLAYER</th>
              <th style="width:70px;">W</th>
              <th style="width:90px;">BONUS</th>
              <th style="width:70px;">7B</th>
              <th style="width:110px;">SCORE</th>
            </tr>
          </thead>
          <tbody id="rankingBody"></tbody>
        </table>
      </div>

      <p class="footer">Auto-updated from <code>data/ranking.csv</code></p>
    </section>

  </main>

  <script src="js/ranking.js"></script>
</body>
</html>
