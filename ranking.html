<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pima Poa League — Ranking</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="top">
    <div class="brand">
      <div class="logo">8</div>
      <div>
        <h1>Ranking Table</h1>
        <p class="sub">Pima Poa Pool League</p>
      </div>
    </div>

    <div class="controls">
      <div id="seasonBadge" class="badge">Season: —</div>
      <select id="seasonSelect" class="select">
        <option value="" disabled selected>Loading…</option>
      </select>
    </div>
  </header>

  <main class="wrap">
    <div id="errBox" class="err" style="display:none;">
      <div class="errTitle">Couldn't load ranking table</div>
      <div id="errMsg" class="errMsg"></div>
    </div>

    <section class="card">
      <div class="cardHead">
        <div class="cardTitle">Standings</div>
        <div id="meta" class="metaChip">Players: —</div>
      </div>

      <!-- ✅ INSIGHTS -->
      <div class="insights" id="insights">
        <div class="insight">
          <div class="k">Score Leader</div>
          <div class="v" id="iLeader">—</div>
          <div class="s" id="iLeaderSub">—</div>
        </div>

        <div class="insight">
          <div class="k">Most Wins</div>
          <div class="v" id="iWins">—</div>
          <div class="s" id="iWinsSub">—</div>
        </div>

        <div class="insight">
          <div class="k">Most Bonus</div>
          <div class="v" id="iBonus">—</div>
          <div class="s" id="iBonusSub">—</div>
        </div>

        <div class="insight">
          <div class="k">Most 7-Ballers</div>
          <div class="v" id="i7b">—</div>
          <div class="s" id="i7bSub">—</div>
        </div>

        <div class="insight">
          <div class="k">Best Efficiency</div>
          <div class="v" id="iEff">—</div>
          <div class="s" id="iEffSub">—</div>
        </div>

        <div class="insight">
          <div class="k">Top-3 Spread</div>
          <div class="v" id="iSpread">—</div>
          <div class="s" id="iSpreadSub">—</div>
        </div>
      </div>

      <div class="tableWrap compact">
        <table class="tbl stats" id="rankingTable">
          <thead>
            <tr>
              <th style="width:84px;">POS</th>
              <th style="text-align:left;">PLAYER</th>
              <th style="width:70px;">W</th>
              <th style="width:90px;">BONUS</th>
              <th style="width:70px;">7B</th>
              <th style="width:90px;">SCORE</th>
            </tr>
          </thead>
          <tbody id="rankingBody"></tbody>
        </table>
      </div>

      <p class="footer">Auto-updated from <code>data/ranking.csv</code></p>
    </section>
  </main>

  <script src="js/ranking.js"></script>
</body>
</html>
