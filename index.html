<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pima Poa League — League Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Shared site CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- TOP BAR (shared look) -->
  <header class="top">
    <div class="brand">
      <div class="logo">8</div>
      <div>
        <h1>Pima Poa League</h1>
        <p class="sub">League Table</p>
      </div>
    </div>

    <nav class="nav">
      <a class="navlink active" href="./index.html">League</a>
      <a class="navlink" href="./fixtures.html">Fixtures</a>
      <a class="navlink" href="./ranking.html">Ranking</a>
    </nav>

    <div class="controls">
      <div id="seasonBadge" class="badge">Season: —</div>
      <select id="seasonSelect" class="select"></select>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="cardhead">
        <div class="cardtitle">Standings</div>
        <div id="leagueMeta" class="cardmeta">—</div>
      </div>

      <div class="tablewrap">
        <table class="table" id="leagueTable">
          <thead>
            <tr>
              <th class="col-pos">POS</th>
              <th class="col-player">PLAYER</th>
              <th class="col-num">P</th>
              <th class="col-num">W</th>
              <th class="col-num">L</th>
              <th class="col-num">BF</th>
              <th class="col-num">BA</th>
              <th class="col-num">BD</th>
              <th class="col-num">7B</th>
              <th class="col-num">BP</th>
              <th class="col-num">PTS</th>
            </tr>
          </thead>
          <tbody id="leagueBody"></tbody>
        </table>
      </div>

      <p class="footer">Auto-updated from <code>data/league.csv</code></p>
      <div id="leagueError" class="error" style="display:none;"></div>
    </section>
  </main>

  <script src="js/league.js"></script>
</body>
</html>
