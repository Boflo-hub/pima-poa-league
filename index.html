<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Pima Poa League Table</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0c0f14;
  --card:#141922;
  --green:#18c964;
  --red:#ff4d4d;
  --text:#e6e8eb;
  --muted:#9aa0a6;
}

body{
  margin:0;
  background:linear-gradient(180deg,#0b0e13,#111827);
  font-family:Inter,system-ui;
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:24px;
}

h1{
  text-align:center;
  margin-bottom:10px;
  font-weight:800;
  letter-spacing:1px;
}

.controls{
  display:flex;
  justify-content:center;
  gap:12px;
  margin: 0 0 18px 0;
  align-items:center;
}

.chipSelect{
  appearance:none;
  background: rgba(20,25,34,0.8);
  border: 1px solid rgba(255,255,255,0.08);
  color: var(--text);
  padding: 10px 14px;
  border-radius: 12px;
  font-weight: 600;
  cursor:pointer;
}

.chipSelect:focus{
  outline: 2px solid rgba(24,201,100,0.35);
  outline-offset: 2px;
}

table{
  width:100%;
  border-collapse:collapse;
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
}

thead{
  background:#1b2130;
}

th,td{
  padding:10px 8px;
  text-align:center;
  font-size:14px;
}

th{
  font-weight:600;
  color:var(--muted);
}

td.player{
  text-align:left;
  font-weight:600;
}

tr:nth-child(even){
  background:#111624;
}

.posBadge{
  display:inline-block;
  min-width:34px;
  padding:6px 10px;
  border-radius:10px;
  font-weight:800;
}

.top5{
  background:rgba(24,201,100,0.15);
  color:var(--green);
}

.bottom2{
  background:rgba(255,77,77,0.15);
  color:var(--red);
}

.footer{
  text-align:center;
  margin-top:14px;
  color:var(--muted);
  font-size:13px;
}

#errorBox{
  display:none;
  margin: 12px auto 18px auto;
  max-width: 900px;
  background: rgba(255,77,77,0.12);
  border: 1px solid rgba(255,77,77,0.25);
  color: #ffd6d6;
  padding: 12px 14px;
  border-radius: 12px;
  font-weight: 600;
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸŽ± Pima Poa League Table</h1>

  <div class="controls">
    <select id="seasonSelect" class="chipSelect"></select>
  </div>

  <div id="errorBox"></div>

  <table id="league">
    <thead>
      <tr>
        <th>POS</th><th>PLAYER</th><th>P</th><th>W</th><th>L</th>
        <th>BF</th><th>BA</th><th>BD</th><th>7B</th><th>BP</th><th>PTS</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer">Auto-updated from data/league.csv</div>
</div>

<!-- IMPORTANT: external script -->
<script src="js/league.js"></script>
</body>
</html>
