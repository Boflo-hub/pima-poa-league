<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <div class="logo">8</div>
        <div class="titles">
          <h1>Pima Poa League</h1>
          <p class="sub">League Table</p>
        </div>
      </div>

      <nav class="nav">
        <a class="tab active" href="./index.html">League</a>

      </nav>

      <div class="controls">
        <select id="seasonSelect" class="select">
          <option value="all">All Seasons</option>
        </select>
      </div>
    </header>

    <div id="errorBox" class="error" style="display:none;"></div>

    <section class="card">
      <table class="table" id="leagueTable">
        <thead>
          <tr>
            <th>Pos</th><th style="text-align:left;padding-left:12px;">Player</th>
            <th>P</th><th>W</th><th>L</th>
            <th>BF</th><th>BA</th><th>BD</th><th>7B</th><th>BP</th><th>PTS</th>
          </tr>
        </thead>
        <tbody id="leagueBody"></tbody>
      </table>
      <div class="pageFooter">Auto-updated from <code>data/league.csv</code></div>
    </section>
  </div>

  <script src="js/league.js"></script>
