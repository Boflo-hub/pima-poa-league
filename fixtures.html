<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pima Poa League – Fixtures</title>
  <!-- Sporty font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="top">
  <div class="brand">
    <div class="logo">8</div>
    <div>
      <h1>Fixtures & Results</h1>
      <p class="sub">Pima Poa Pool League</p>
    </div>
  </div>

  <div class="controls">
    <div id="currentRoundBadge" class="badge">Current Round: —</div>
    <select id="roundFilter">
      <option value="all">All Rounds</option>
    </select>
  </div>
</header>
  
<main class="wrap">
  <table id="fixturesTable">
    <thead>
      <tr>
        <th>Round</th>
        <th>Player A</th>
        <th>Score</th>
        <th>Player B</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <p class="footer">Auto-updated from fixtures.csv</p>
</main>
<script src="js/fixtures.js"></script>
</body>
</html>
